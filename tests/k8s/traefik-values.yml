# Traefik installation with DDNS allowlist plugin

# Plugin upstream
# experimental:
#   plugins:
#     ddns-allowlist:
#       moduleName: "github.com/taskmedia/ddns-allowlist"
#       version: v1.6.1

# Plugin local
deployment:
  additionalVolumes:
  - name: plugin-ddnswl
    hostPath:
      # requires: `minikube mount ./:/ddnswl`
      path: /ddnswl
      type: Directory
additionalVolumeMounts:
- name: plugin-ddnswl
  mountPath: /plugins-local/src/github.com/taskmedia/ddns-allowlist
additionalArguments:
- "--experimental.localPlugins.ddns-allowlist.modulename=github.com/taskmedia/ddns-allowlist"

globalArguments:
- "--global.checknewversion=false"
- "--global.sendanonymoususage=false"

ingressRoute:
  dashboard:
    enabled: true

logs:
  general:
    level: DEBUG

ports:
  traefik:
    expose:
      default: true
  web:
    exposedPort: 8000
  websecure:
    expose:
      default: false
